<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="index.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>

</head>
<body>
  <script src="index.js"></script>
<nav>
    <img  class="logo-nav"src="./images/logo.svg" alt="logo-snap">
    <img class="canvas" src="./images/icon-menu.svg" alt="icon-menu">
    <div class="off" >
      <img class="menu-close" src="./images/icon-close-menu.svg" alt="button-close">
      <div class="block1">
        <div class="line features">
          <a id="feature" href="#">Features</a>
          <img class="arrow1" id="arrow1"src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <div class="expanded-feature">
          <div class="b1">
            <img src="./images/icon-todo.svg" alt="icon-todo">
          <a href="">Todo List</a>
          </div>
          <div class="b1">
            <img src="./images/icon-calendar.svg" alt="icon-calendar">
            <a href="">Calendar</a>
          </div>
          <div class="b1">
            <img src="./images/icon-reminders.svg" alt="icon-reminders">
            <a href="">Reminders</a>
          </div>
          <div class="b1">
            <img src="./images/icon-planning.svg" alt="icon-planning">
            <a href="">Planning</a>
          </div>
        </div>
        <div class="line company">
          <a href="#" id="company">Company</a>
          <img class="arrow2" id="arrow2"src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <div class="expanded-company">
          <div class="b1">
          <a href="">History</a>
          </div>
          <div class="b1">
            <a href="">Our Team</a>
          </div>
          <div class="b1">
            <a href="">Blog</a>
          </div>
        </div>
        <a class="carreer" href="">Careers</a>
        
        <a class="about" href="">About</a>
      </div>
      <div class="enwrap">
        <a href="">Login</a>
        <button class="button-register">Register</button>
      </div>
    </div>
</nav>
  <div class="wrap">
    <img class="image-hero-mobile"src="./images/image-hero-mobile.png" alt="">
    <img class="image-hero-desktop" src="./images/image-hero-desktop.png" alt="">
    <div class="enwrap2">
      <div class="text1">
        <span class="make">Make </span>
        <span>remote work</span>
      </div>
      <div class="text2">
        <span>Get your team in sync, no matter your location.</span>
        <span>Streamline processes,create team rituals, and</span>
        <span>watch productivity soar.</span>
      </div>
        <button class="button-learn">Learn more</button>
      <div class="svg">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img  class="audiophile" src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="client-maker">
      </div>
    </div>
  </div>
</body>
</html>
